<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#0d4f4f"/>
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d4f4f"/>
      <stop offset="100%" style="stop-color:#0a3535"/>
    </linearGradient>
    
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Star filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Sky -->
  <rect width="640" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.8">
    <circle cx="50" cy="40" r="1.5"/>
    <circle cx="120" cy="70" r="1"/>
    <circle cx="200" cy="30" r="1.5"/>
    <circle cx="280" cy="55" r="1"/>
    <circle cx="350" cy="25" r="2"/>
    <circle cx="420" cy="60" r="1"/>
    <circle cx="500" cy="35" r="1.5"/>
    <circle cx="580" cy="50" r="1"/>
    <circle cx="90" cy="100" r="1"/>
    <circle cx="180" cy="85" r="1.5"/>
    <circle cx="450" cy="90" r="1"/>
    <circle cx="550" cy="75" r="1.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="520" cy="80" r="40" fill="#fffde7" opacity="0.9"/>
  <circle cx="535" cy="75" r="35" fill="url(#skyGradient)"/>
  
  <!-- Ground/Grass Area -->
  <ellipse cx="320" cy="420" rx="400" ry="120" fill="url(#groundGradient)"/>
  
  <!-- Trees in background -->
  <g fill="#0a3535" opacity="0.5">
    <polygon points="50,300 70,200 90,300"/>
    <polygon points="100,310 130,180 160,310"/>
    <polygon points="480,300 510,190 540,300"/>
    <polygon points="560,310 585,220 610,310"/>
  </g>
  
  <!-- Rescue glow effect -->
  <ellipse cx="320" cy="280" rx="150" ry="80" fill="url(#glowGradient)"/>
  
  <!-- Cute Fox (center-left) -->
  <g transform="translate(180, 240)">
    <!-- Body -->
    <ellipse cx="40" cy="50" rx="35" ry="25" fill="#e65c00"/>
    <!-- Head -->
    <circle cx="40" cy="25" r="28" fill="#ff7722"/>
    <!-- Ears -->
    <polygon points="20,5 12,-20 30,0" fill="#ff7722"/>
    <polygon points="60,5 68,-20 50,0" fill="#ff7722"/>
    <polygon points="20,5 15,-15 28,2" fill="#fff5ee"/>
    <polygon points="60,5 65,-15 52,2" fill="#fff5ee"/>
    <!-- Face white part -->
    <ellipse cx="40" cy="35" rx="18" ry="15" fill="#fff5ee"/>
    <!-- Eyes -->
    <circle cx="30" cy="22" r="6" fill="#1a1a2e"/>
    <circle cx="50" cy="22" r="6" fill="#1a1a2e"/>
    <circle cx="32" cy="20" r="2" fill="#fff"/>
    <circle cx="52" cy="20" r="2" fill="#fff"/>
    <!-- Nose -->
    <ellipse cx="40" cy="35" rx="5" ry="4" fill="#1a1a2e"/>
    <!-- Mouth -->
    <path d="M40,39 Q35,45 38,44" stroke="#1a1a2e" stroke-width="1.5" fill="none"/>
    <path d="M40,39 Q45,45 42,44" stroke="#1a1a2e" stroke-width="1.5" fill="none"/>
    <!-- Tail -->
    <ellipse cx="75" cy="55" rx="25" ry="12" fill="#ff7722"/>
    <ellipse cx="85" cy="55" rx="10" ry="8" fill="#fff5ee"/>
  </g>
  
  <!-- Cute Bunny (center-right) -->
  <g transform="translate(380, 250)">
    <!-- Body -->
    <ellipse cx="35" cy="45" rx="28" ry="22" fill="#e8e0e0"/>
    <!-- Head -->
    <circle cx="35" cy="22" r="22" fill="#f5f0f0"/>
    <!-- Ears -->
    <ellipse cx="22" cy="-15" rx="8" ry="25" fill="#f5f0f0"/>
    <ellipse cx="48" cy="-15" rx="8" ry="25" fill="#f5f0f0"/>
    <ellipse cx="22" cy="-12" rx="5" ry="18" fill="#ffb6c1"/>
    <ellipse cx="48" cy="-12" rx="5" ry="18" fill="#ffb6c1"/>
    <!-- Eyes -->
    <circle cx="26" cy="18" r="5" fill="#1a1a2e"/>
    <circle cx="44" cy="18" r="5" fill="#1a1a2e"/>
    <circle cx="27" cy="16" r="2" fill="#fff"/>
    <circle cx="45" cy="16" r="2" fill="#fff"/>
    <!-- Nose -->
    <ellipse cx="35" cy="28" rx="4" ry="3" fill="#ffb6c1"/>
    <!-- Cheeks -->
    <circle cx="18" cy="25" r="5" fill="#ffb6c1" opacity="0.5"/>
    <circle cx="52" cy="25" r="5" fill="#ffb6c1" opacity="0.5"/>
    <!-- Mouth -->
    <path d="M35,31 L32,35 M35,31 L38,35" stroke="#1a1a2e" stroke-width="1.5" fill="none"/>
    <!-- Tail puff -->
    <circle cx="60" cy="50" r="10" fill="#fff"/>
  </g>
  
  <!-- Cute Bird (top) -->
  <g transform="translate(290, 140)">
    <!-- Body -->
    <ellipse cx="30" cy="30" rx="22" ry="18" fill="#4fc3f7"/>
    <!-- Wing -->
    <ellipse cx="38" cy="32" rx="15" ry="10" fill="#29b6f6"/>
    <!-- Head -->
    <circle cx="15" cy="20" r="14" fill="#4fc3f7"/>
    <!-- Beak -->
    <polygon points="0,22 8,18 8,26" fill="#ff9800"/>
    <!-- Eye -->
    <circle cx="12" cy="17" r="4" fill="#1a1a2e"/>
    <circle cx="13" cy="16" r="1.5" fill="#fff"/>
    <!-- Tail -->
    <polygon points="50,25 70,20 70,35 50,35" fill="#29b6f6"/>
  </g>
  
  <!-- Math symbols floating -->
  <g font-family="'Press Start 2P', monospace" font-size="16" fill="#00ffaa" filter="url(#glow)">
    <text x="100" cy="180" opacity="0.8">+</text>
    <text x="520" y="160" opacity="0.7">×</text>
    <text x="150" y="320" opacity="0.6">÷</text>
    <text x="470" y="300" opacity="0.7">−</text>
    <text x="250" y="120" opacity="0.5">=</text>
    <text x="400" y="350" opacity="0.6">3</text>
    <text x="80" y="260" opacity="0.5">7</text>
    <text x="540" y="250" opacity="0.6">5</text>
  </g>
  
  <!-- Title Banner -->
  <g transform="translate(320, 380)">
    <rect x="-120" y="-25" width="240" height="40" rx="8" fill="#1a1a2e" opacity="0.9"/>
    <rect x="-120" y="-25" width="240" height="40" rx="8" fill="none" stroke="#00ffaa" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Press Start 2P', monospace" font-size="11" fill="#00ffaa">ANIMAL RESCUE</text>
  </g>
  
  <!-- Hearts/Lives indicator -->
  <g transform="translate(30, 350)">
    <path d="M10,5 C10,0 15,-2 18,3 C21,-2 26,0 26,5 C26,12 18,18 18,18 C18,18 10,12 10,5" fill="#ff4757"/>
    <path d="M35,5 C35,0 40,-2 43,3 C46,-2 51,0 51,5 C51,12 43,18 43,18 C43,18 35,12 35,5" fill="#ff4757"/>
    <path d="M60,5 C60,0 65,-2 68,3 C71,-2 76,0 76,5 C76,12 68,18 68,18 C68,18 60,12 60,5" fill="#ff4757"/>
  </g>
  
  <!-- Timer icon -->
  <g transform="translate(560, 350)">
    <circle cx="20" cy="12" r="15" fill="none" stroke="#ffcc00" stroke-width="3"/>
    <line x1="20" y1="12" x2="20" y2="4" stroke="#ffcc00" stroke-width="2"/>
    <line x1="20" y1="12" x2="26" y2="12" stroke="#ffcc00" stroke-width="2"/>
  </g>
</svg>
